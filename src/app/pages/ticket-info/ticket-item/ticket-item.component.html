<div class="ticket-info-wrap">
  <div class="image_container">
    <div class="md-3">
      <h3>{{ ticket?.name }}</h3>
      <!-- <img src='../../../../assets/img/{{ticket?.img}}' alt=""> -->

      <img
        src="/assets/img/{{ image }}"
        alt=""
        style="max-width: 250px"
      />

      {{ image }}
    </div>
    <!-- <button routerLink="/tickets/ticket-list">Назад</button> -->
    <button (click)="historyBack()">Назад</button>
  </div>
    <div>
      <h4>Информация о туре</h4>
    </div>
    <div class="mt-3">
      <h4>Личная информация</h4>
      <div
        class="mt-3 user-info"
        [formGroup]="userForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="mt-1">
          <span class="mx-3">Имя</span>
          <input
            type="text"
            class="mt-1"
            pInputText
            formControlName="firstName"
          />
        </div>

        <div class="mt-1">
          <span class="mx-3">Фамилия</span>
          <input
            type="text"
            class="mt-1"
            pInputText
            formControlName="lastName"
          />
        </div>

        <div class="mt-3">
          <span class="mx-3">Номер карты</span>
          <input
            type="text"
            class="mt-1"
            pInputText
            formControlName="cardNumber"
          />
        </div>

        <div class="mt-3" style="z-index: 1;">
          <span class="mx-3">День рождения</span>
          <p-calendar
            formControlName="birthDay"
            (onSelect)="selectDate($event)"
            dateFormat="dd.mm.yy"
          >
          </p-calendar>
        </div>
        <div class="mt-1">
          <span class="mx-3">Возраст</span>
          <p-inputNumber
            formControlName="age"
            [showButtons]="true"
          ></p-inputNumber>
        </div>
        <div class="mt-1">
          <span class="mx-3">Гражданство</span>
          <input
            type="text"
            class="mt-1"
            pInputText
            formControlName="citizen"
          />
        </div>
      </div>
      <div class="mt-2">
        <button
          class="btn-success btn"
          type="submit"
          [disabled]="!userForm.valid"
        >
          Перейти к оформлению
        </button>
      </div>
    </div>

  <div class="mt-4 image_container img-carousel">
    <p-carousel [value]="nearestTours">
      <ng-template pTemplate="header">
        <h4>Похожие туры</h4>
      </ng-template>
      <ng-template let-tour pTemplate="item">
        {{tour.name}}
        <div class="ticket-img-nearest">
          <img class="w-100 h-100" src="/assets/img/{{tour.img}}" alt="">
        </div>
      </ng-template>
  </p-carousel>
  </div>

</div>
