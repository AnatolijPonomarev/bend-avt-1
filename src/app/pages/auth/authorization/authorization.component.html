<div class="col-6 m-auto">
  <div>
    <span class="p-float-label">
      <input type="text" id="float-input" class="m-1" [ngClass]="{'input-error': !login}" pInputText [(ngModel)]="login"/>
      <label for="float-input">{{loginText}}</label>
    </span>
  </div>
  <div>
    <span class="p-float-label">
      <input type="password" id="float-input" class="m-1" [ngClass]="{'input-error': !psw}" pInputText [(ngModel)]="psw" />
      <label for="float-input">{{pswText}}</label>
    </span>
  </div>
  <div class="mb-2" *ngIf="showCard">
    номер карты
    <p-checkbox name="groupname"
    [binary]="true"
    (onChange)="vipStatusSelected()"
    [(ngModel)]="selectedValue">
  </p-checkbox>
  <div>
    <div *ngIf="selectedValue" class="mt-2 anime">
      <span>Номер карты</span>
      <input type="text" class="m-1" pInputText [(ngModel)]="cardNumber" />
    </div>
  </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <button type="button" (click)="onAuth($event)" class="btn btn-success">{{authTextButton}}</button>
</div>
